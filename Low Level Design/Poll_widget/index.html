<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css" />
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
    <h2 class="heading">Implement Poll Widget</h2>
    <div class="container">
        <div class="questioncontainer">
            <div class="question">When did ES6 launched ?</div>
        </div>
        <div id="optioncontainer" id="option">
            <div class="option" id="1">2014</div>
            <div class="option" id="2">2015</div>
            <div class="option" id="3">2016</div>
            <div class="option" id="4">2017</div>
        </div>
        <div class="people">Number of People Voted: <span id="peoplevoted">0</span></div>
    </div>
    <div id="result" class="result">
        <div  class="optionresult">
            <div class="optionresultborder">
                <div id="1white"></div>
                <div id="1color"></div>
            </div>
            <div>2014</div>
            <div id="1total"></div>
        </div>
        <div class="optionresult">
            <div class="optionresultborder">
                <div id="2white"></div>
                <div id="2color"></div>
            </div>
            <div>2015</div>
            <div id="2total"></div>
        </div>
        <div class="optionresult">
            <div class="optionresultborder">
                <div id="3white"></div>
                <div id="3color"></div>
            </div>
            <div>2016</div>
            <div id="3total"></div>
        </div>
        <div class="optionresult">
            <div class="optionresultborder">
                <div id="4white"></div>
                <div id="4color"></div>
            </div>
            <div>2017</div>
            <div id="4total"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
