<!DOCTYPE html lang="fr">
<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.js" integrity="sha512-JbuUv5ZYwdvyT+EWDR5GPqQTe4GcAgCgvxKScIY8FyezkIkfIkygfuOqamSAUCEN4eJmKNJ25WXEsZ8ytSY5vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="top">Instagram Comments Section</div>
        <div class="middle">
            <div id="content"></div>
        </div>
        <div class="buttomImage" id="buttomImage">
            <div id="1" class="emoji">😄</div>
            <div id="2" class="emoji">😍</div>
            <div id="3" class="emoji">🥰</div>
            <div id="4" class="emoji">😎</div>
            <div id="5" class="emoji">🥸</div>
            <div id="6" class="emoji">😢</div>
            <div id="7" class="emoji">😭</div>
            <div id="8" class="emoji">😮‍💨</div>
            <div id="9" class="emoji">😂</div>
            <div id="10" class="emoji">🤣</div>
            <div id="11" class="emoji">🥲</div>
        </div>
        <div class="buttom">
            <div class="plus"><i class="fa fa-plus" aria-hidden="true"></i></div>
            <input type="text" placeholder="Type Something ....."  class="input" id="input"/>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
