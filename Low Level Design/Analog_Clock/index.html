<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="clock" class="clock">
        <div id="12" style="top: 0px; left: 95px; position: relative;">12</div>
        <div id="1" style="top: -4px; left: 150px; position: relative;">1</div>
        <div id="2" style="top: 10px; left: 178px; position: relative;">2</div>
        <div id="3" style="top: 38px; left: 190px; position: relative;">3</div>
        <div id="4" style="top: 65px; left: 180px; position: relative;">4</div>
        <div id="5" style="top: 80px; left: 150px; position: relative;">5</div>
        <div id="6" style="top: 74px; left: 95px; position: relative;">6</div>
        <div id="7" style="top: 43px; left: 44px; position: relative;">7</div>
        <div id="8" style="top: -6px; left: 15px; position: relative;">8</div>
        <div id="9" style="top: -70px; left: 0px; position: relative;">9</div>
        <div id="10" style="top: -135px; left: 10px; position: relative;">10</div>
        <div id="11" style="top: -190px; left: 40px; position: relative;">11</div>
        <div id="second" class="second" style="top: -118px; left: 98px; position: relative;"></div>
        <div id="minute" class="minute" style="top: -120px; left: 98px; position: relative;"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
